<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text-Utils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body>




    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text-Utils</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="alert alert-success" role="alert">
       Welcome to Text-Utils!
    </div>

    <!-- Here We Add CSRF Tokens because of security and using POST Method -->
    <form action="/analyze/" method="post">{% csrf_token %}

        <div class="mb-3">
            <textarea name="text" style="width: 1344px; height: 209px;" placeholder="Enter the Text"></textarea>
        </div>


        <div class="form-check form-switch">
            <input class="form-check-input" name="removePunc" type="checkbox" role="switch">
            <label class="form-check-label">Remove Punctuation</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="capfirst" type="checkbox" role="switch">
            <label class="form-check-label">Full Capitalize</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="newlineremover" type="checkbox" role="switch">
            <label class="form-check-label">New Line Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="spaceremover" type="checkbox" role="switch">
            <label class="form-check-label">Extra Space Remover</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" name="charcount" type="checkbox" role="switch">
            <label class="form-check-label">Char Counter</label>
        </div>

        <button type="submit" class="btn btn-dark mt-4">Analyze Text</button>



    </form>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
